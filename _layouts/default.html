<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  
  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.url }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <blockquote>{{ site.author.quote }}</blockquote>
          <h4>
            <small>
              <a target="_blank" href="{{ site.author.portfolio }}" title="Portfolio">Portfolio</a>&nbsp;&middot;&nbsp;
              <a target="_blank" href="{{ site.author.linkedin }}" title="LinkedIn">LinkedIn</a>&nbsp;&middot;&nbsp;
              <a target="_blank" href="{{ site.author.twitter }}" title="LinkedIn">Twitter</a>&nbsp;&middot;&nbsp;
              <a target="_blank" href="{{ site.author.stackoverflow }}" title="StackOverflow">StackOverflow</a>&nbsp;&middot;&nbsp;
              <a target="_blank" href="{{ site.author.github }}" title="LinkedIn">Github</a>
            </small>
          </h4>
        </div>
      </div>

      <div class="container content">
        
        {{ content }}
        
        <div class="footer">
          <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
        </div>
        
        {% include comments.html %}
        
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    
  </body>
</html>
